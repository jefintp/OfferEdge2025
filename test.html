{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Offeredge{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-white text-gray-800">

  <!-- Header -->
  <header class="flex items-center justify-between p-6 bg-white shadow-md">
    <h1 class="text-2xl font-bold text-blue-600">Offeredge</h1>
    <nav class="space-x-4">
      <a href="/" class="text-sm text-gray-500 hover:text-blue-600">Home</a>
      <a href="/users/login/" class="text-sm text-gray-500 hover:text-blue-600">Login</a>
      <a href="/users/register/" class="text-sm text-gray-500 hover:text-blue-600">Register</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-6">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-4">
    &copy; 2025 Offeredge. Built in Kerala.
  </footer>

</body>
</html>
