{% extends 'base_logged_in.html' %}
{% block title %}Place Quote | OfferEdge{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-center text-green-600">Place Your Quote</h2>
  <p class="mb-4 text-gray-700">For: <strong>{{ requirement.title }}</strong></p>
  
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Submit Quote</button>
  </form>
</div>
{% endblock %}
