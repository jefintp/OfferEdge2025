<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}OfferEdge | Logged In{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-50 via-white to-slate-100 text-gray-800">

<!-- 🔐 Logged-in Navbar -->
<header class="sticky top-0 z-50 border-b border-slate-200 bg-white/80 backdrop-blur">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">
<a href="{% url 'dashboard' %}" class="flex items-center group" aria-label="Go to dashboard">
      <span class="text-2xl font-extrabold text-blue-600 group-hover:tracking-wide transition">Offer</span><span class="text-2xl font-extrabold text-blue-800">Edge</span>
    </a>
    <nav class="flex flex-wrap items-center gap-3 sm:gap-5 text-[15px] font-medium text-slate-700">
      <a href="{% url 'dashboard' %}" class="hover:text-blue-700">Dashboard</a>
      <a href="{% url 'post_requirement' %}" class="hover:text-blue-700">Post</a>
      <a href="{% url 'explore_quotes' %}" class="hover:text-blue-700">Explore</a>
      <a href="{% url 'finalized_deals' %}" class="hover:text-blue-700">Finalized</a>
      <a href="{% url 'chat_dashboard' %}" class="hover:text-blue-700">Negotiations</a>
      {% if request.session.userid %}
      <span class="text-blue-800 font-semibold bg-blue-50 px-3 py-1.5 rounded-full">👋 {{ request.session.userid }}</span>
      {% endif %}
      <a href="{% url 'logout' %}" class="inline-flex items-center bg-blue-600 text-white px-4 py-2 rounded-full shadow hover:bg-blue-700">Log Out</a>
    </nav>
  </div>
</header>

<!-- 🔄 Page Content -->
<main class="max-w-6xl mx-auto px-4 sm:px-6 py-10">
  {% block content %}{% endblock %}
</main>

<footer class="bg-slate-900 text-slate-300 text-center text-sm py-6 mt-16">
  OfferEdge © {{ now|date:"Y" }}
</footer>

</body>
<script src="https://unpkg.com/htmx.org@1.9.2"></script>
</html>
