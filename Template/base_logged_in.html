<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}OfferEdge | Logged In{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 🔐 Logged-in Navbar -->
   <header class="backdrop-blur-md bg-white/70 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex flex-col sm:flex-row justify-between items-center">
      <h1 class="text-3xl font-extrabold text-blue-600 mb-2 sm:mb-0 tracking-tight">
        Offer<span class="text-blue-800">Edge</span>
      </h1>

      <nav class="flex flex-wrap justify-center space-x-4 sm:space-x-6 text-sm font-medium text-gray-700">
        <a href="{% url 'logout' %}" class="bg-blue-600 text-white px-4 py-1.5 rounded-full hover:bg-blue-700 transition-all">Log Out</a>
   
   
      </nav>
    </div>
  </header>

  <!-- 🔄 Page Content -->
  <main class="max-w-6xl mx-auto px-6 py-10">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </main>

  <!-- 📎 Footer -->
  <footer class="bg-gray-100 py-6 mt-16 text-center text-sm text-gray-600">
    OfferEdge © {{ now|date:"Y" }} – Built for buyer-first negotiation in Kerala
  </footer>

</body>
<script src="https://unpkg.com/htmx.org@1.9.2"></script>
</html>
