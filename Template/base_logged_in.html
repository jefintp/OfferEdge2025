<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}OfferEdge | Logged In{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

 <!-- 🔐 Logged-in Navbar -->
<header class="backdrop-blur-lg bg-white/80 border-b border-blue-100 shadow-sm sticky top-0 z-50 transition-all duration-300">
  <div class="max-w-7xl mx-auto px-6 py-4 flex flex-col sm:flex-row justify-between items-center">
    
    <!-- Logo -->
    <h1 class="text-3xl font-extrabold tracking-tight flex items-center gap-1">
      <span class="bg-gradient-to-r from-blue-600 to-indigo-700 bg-clip-text text-transparent">Offer</span>
      <span class="text-blue-800">Edge</span>
    </h1>

    <!-- Navigation -->
    <nav class="flex flex-wrap items-center gap-4 sm:gap-6 text-[15px] font-medium text-gray-700 mt-3 sm:mt-0">
      {% if userid %}
        <span class="text-blue-800 font-semibold bg-blue-50 px-3 py-1.5 rounded-full shadow-sm">
          👋 Welcome, <span class="font-bold">{{ userid }}</span>
        </span>
      {% endif %}
      
      <a href="{% url 'logout' %}" 
         class="inline-flex items-center gap-1 bg-gradient-to-r from-blue-600 to-blue-700 text-white px-5 py-2 rounded-full shadow-md hover:shadow-lg hover:from-blue-700 hover:to-indigo-700 transition-all duration-300 transform hover:-translate-y-[1px]">
        <span>🚪</span> Log Out
      </a>
    </nav>
  </div>
</header>


  <!-- 👋 Welcome Banner
  {% if userid %}
    <div class="max-w-6xl mx-auto px-6 mt-6">
      <div class="bg-blue-50 border border-blue-200 text-blue-800 px-6 py-3 rounded-lg text-center text-lg font-medium">
        👋 Welcome, <span class="font-bold">{{ userid }}</span>!
      </div>
    </div>
  {% endif %} -->

  <!-- 🔄 Page Content -->
  <main class="max-w-6xl mx-auto px-6 py-10">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </main>

  <!-- 📎 Footer -->
  <footer class="bg-gray-100 py-6 mt-16 text-center text-sm text-gray-600">
    OfferEdge © {{ now|date:"Y" }} – Built for buyer-first negotiation in Kerala
  </footer>

</body>
<script src="https://unpkg.com/htmx.org@1.9.2"></script>
</html>
