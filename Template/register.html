{% extends 'base.html' %}
{% block title %}Sign Up | OfferEdge{% endblock %}

{% block content %}
<main class="flex items-center justify-center min-h-screen px-4">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your OfferEdge Account</h2>

    <!-- üîó Google Sign Up Button -->
    <div class="mb-6">
      <button type="button"
        class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 py-2 rounded-md hover:bg-gray-100 transition">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" class="w-5 h-5" />
        <span class="text-sm font-medium text-gray-700">Sign Up with Google</span>
      </button>
    </div>

    <div class="flex items-center mb-6">
      <hr class="flex-grow border-gray-300" />
      <span class="px-3 text-sm text-gray-500">or</span>
      <hr class="flex-grow border-gray-300" />
    </div>

    {% if error %}
      <p class="text-red-600 text-sm mb-4">{{ error }}</p>
    {% endif %}

    <!-- üìù Custom Sign Up Form -->
    <form action="{% url 'signup' %}" method="POST" class="space-y-5">
      {% csrf_token %}
      <div>
        <label for="userid" class="block text-sm font-medium text-gray-700 mb-1">User ID</label>
        <input type="text" name="userid" id="userid" required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" id="password" required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition">Sign Up</button>
    </form>

    <div class="flex items-center justify-between mt-6 text-sm">
      <a href="{% url 'home' %}" class="text-gray-500 hover:underline">‚Üê Back to Home</a>
      <span class="text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline font-medium">Login</a></span>
    </div>
  </div>
</main>
{% endblock %}
