<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}OfferEdge â€“ Reverse Bargaining Marketplace{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --of-primary: #2563eb; /* blue-600 */
      --of-primary-500: #3b82f6; /* blue-500 */
      --of-indigo: #4f46e5; /* indigo-600 */
      --of-bg: #f8fafc; /* slate-50 */
      --of-card: rgba(255,255,255,0.9);
      --of-border: #e5e7eb; /* slate-200 */
    }
    html{scroll-behavior:smooth}
    body{font-family:'Inter',sans-serif}
    ::selection{background:rgba(59,130,246,.2)}
    *:focus-visible{outline:2px solid var(--of-primary-500); outline-offset:2px; border-radius:8px}
    /* Scrollbar */
    ::-webkit-scrollbar{height:10px;width:10px}
    ::-webkit-scrollbar-track{background:transparent}
    ::-webkit-scrollbar-thumb{background:linear-gradient(180deg,var(--of-primary-500),var(--of-indigo));border-radius:9999px}
    /* Components */
    .card{background:var(--of-card); backdrop-filter:saturate(150%) blur(8px); border:1px solid var(--of-border); border-radius:16px; box-shadow:0 8px 30px rgba(2,6,23,.06)}
    .btn{display:inline-flex;align-items:center;gap:.5rem;border-radius:9999px;padding:.5rem 1rem;font-weight:600;transition:all .2s ease}
    .btn-primary{color:#fff;background:linear-gradient(90deg,var(--of-primary),var(--of-indigo))}
    .btn-primary:hover{filter:brightness(1.05)}
    .btn-ghost{color:var(--of-primary);background:rgba(37,99,235,.08)}
    .btn-ghost:hover{background:rgba(37,99,235,.14)}
    .input{border:1px solid var(--of-border);border-radius:12px;padding:.6rem .8rem}
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-50 via-white to-slate-100 text-gray-800">

  <!-- ðŸŒŸ Navbar -->
  <header class="sticky top-0 z-50 border-b border-slate-200 bg-gradient-to-r from-indigo-200/60 via-blue-100/50 to-blue-50/40 backdrop-blur">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">
<a href="{% url 'home' %}" class="flex items-center group">
        <span class="text-3xl sm:text-4xl font-extrabold text-blue-600 group-hover:tracking-wide transition">Offer</span><span class="text-3xl sm:text-4xl font-extrabold text-blue-800">Edge</span>
      </a>
      <nav class="hidden sm:flex items-center gap-6 text-base font-medium text-slate-700">
        <a href="{% url 'home' %}" class="hover:text-blue-700">Home</a>
        <a href="#features" class="hover:text-blue-700">Features</a>
        <a href="{% url 'login' %}" class="hover:text-blue-700">Login</a>
        <a href="{% url 'signup' %}" class="inline-flex items-center bg-blue-600 text-white px-5 py-2 rounded-full shadow hover:bg-blue-700">Sign Up</a>
      </nav>
    </div>
  </header>

  <!-- ðŸ”„ Page Content -->
  <main class="min-h-[70vh]">
    {% block content %}{% endblock %}
  </main>

  <!-- ðŸ“Ž Footer -->
  <footer class="bg-slate-900 text-slate-200 mt-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-10 grid md:grid-cols-3 gap-8 text-sm">
      <div>
        <h4 class="font-semibold mb-2 text-white">OfferEdge</h4>
        <p class="text-slate-400">Reverse bargaining made simple. Empowering buyers across India.</p>
      </div>
      <div>
        <h4 class="font-semibold mb-2 text-white">Quick Links</h4>
        <ul class="space-y-1 text-slate-300">
          <li><a href="{% url 'home' %}" class="hover:text-white">Home</a></li>
          <li><a href="#features" class="hover:text-white">Features</a></li>
          <li><a href="{% url 'login' %}" class="hover:text-white">Login</a></li>
          <li><a href="{% url 'signup' %}" class="hover:text-white">Sign Up</a></li>
        </ul>
      </div>
      <div>
        <h4 class="font-semibold mb-2 text-white">Contact</h4>
        <p class="text-slate-400">Email: support@offeredge.in</p>
        <p class="text-slate-400">Phone: +91 98765 43210</p>
      </div>
    </div>
  </footer>

</body>
</html>
