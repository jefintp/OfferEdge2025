<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Dashboard – OfferEdge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: '#2563eb',
          },
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-blue-50 text-gray-800">

  <!-- 🌟 Navbar -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">OfferEdge</h1>
      <nav class="flex space-x-6 text-sm font-medium text-gray-700">
        <a href="#" class="text-blue-600 font-semibold">Seller Dashboard</a>
        <a href="#" class="hover:text-blue-600">Logout</a>
      </nav>
    </div>
  </header>

  <!-- 🧑‍🔧 Seller Dashboard -->
  <main class="max-w-5xl mx-auto px-6 py-12">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">Welcome, Seller 👋</h2>

    <!-- 📦 Buyer Requirements List -->
    <section class="space-y-8">
      <!-- 🔁 Repeat this block for each requirement -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold text-gray-800 mb-2">Requirement: Custom T-Shirts</h3>
        <p class="text-sm text-gray-600 mb-1">Category: Custom Products</p>
        <p class="text-sm text-gray-600 mb-1">Quantity: 50</p>
        <p class="text-sm text-gray-600 mb-4">Deadline: 2025-08-20</p>

        <!-- 💬 Bid Form -->
        <form action="#" method="POST" class="space-y-4">
          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label for="quote1" class="block text-sm font-medium text-gray-700 mb-1">Your Quote (₹)</label>
              <input type="number" id="quote1" name="quote" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
              <label for="delivery1" class="block text-sm font-medium text-gray-700 mb-1">Delivery Time (days)</label>
              <input type="number" id="delivery1" name="delivery" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" />
            </div>
          </div>
          <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition">
            🚀 Submit Bid
          </button>
        </form>
      </div>

      <!-- Another requirement -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold text-gray-800 mb-2">Requirement: AC Repair</h3>
        <p class="text-sm text-gray-600 mb-1">Category: Home Services</p>
        <p class="text-sm text-gray-600 mb-1">Quantity: 1</p>
        <p class="text-sm text-gray-600 mb-4">Deadline: 2025-08-13</p>

        <!-- 💬 Bid Form -->
        <form action="#" method="POST" class="space-y-4">
          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label for="quote2" class="block text-sm font-medium text-gray-700 mb-1">Your Quote (₹)</label>
              <input type="number" id="quote2" name="quote" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
              <label for="delivery2" class="block text-sm font-medium text-gray-700 mb-1">Delivery Time (days)</label>
              <input type="number" id="delivery2" name="delivery" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" />
            </div>
          </div>
          <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition">
            🚀 Submit Bid
          </button>
        </form>
      </div>
    </section>
  </main>

  <!-- 📎 Footer -->
  <footer class="bg-gray-100 py-6 mt-12">
    <div class="max-w-6xl mx-auto px-6 text-sm text-gray-600 text-center">
      &copy; 2025 OfferEdge. All rights reserved.
    </div>
  </footer>

</body>
</html>
