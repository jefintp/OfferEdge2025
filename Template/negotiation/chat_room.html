{% extends 'base_logged_in.html' %}
{% block title %}Negotiation Chat | OfferEdge{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto mt-6">
  <div class="bg-white rounded-2xl shadow border border-slate-100 overflow-hidden">
    <div class="px-6 py-4 border-b flex items-center justify-between">
      <h2 class="text-xl font-semibold text-slate-800">Negotiation Chat</h2>
      <a href="{% url 'finalized_deals' %}" class="text-sm text-blue-700 hover:underline">‚Üê Back to Finalized</a>
    </div>

    <!-- üîÑ Live Chat Messages -->
    <div id="chat-messages" class="space-y-3 max-h-[60vh] overflow-y-auto bg-slate-50 px-4 py-4"
         hx-get="/negotiation/chat/messages/{{ session.id }}"
         hx-trigger="every 2s, load"
         hx-swap="innerHTML">
      {% include "negotiation/partials/chat_messages.html" %}
    </div>

    <!-- üí¨ Composer -->
    <form method="POST" action="/negotiation/chat/send/{{ session.id }}/" enctype="multipart/form-data" class="border-t bg-white px-4 py-3 flex items-center gap-3">
      {% csrf_token %}
      <input name="message" placeholder="Type your message..." class="flex-1 border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <label class="text-sm text-slate-600 cursor-pointer">
        <input type="file" name="file" class="hidden" />
        <span class="inline-flex items-center bg-slate-200 px-3 py-2 rounded">üìé Attach</span>
      </label>
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Send</button>
    </form>
  </div>
</div>
<script>
  // Auto-scroll to bottom when new messages arrive
  document.addEventListener('htmx:afterSettle', function (evt) {
    const box = document.getElementById('chat-messages');
    if (box) { box.scrollTop = box.scrollHeight; }
  });
</script>
{% endblock %}
