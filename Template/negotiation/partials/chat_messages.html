{% for message in messages %}
  <div class="mb-2">
    <span class="font-semibold {% if message.sender_id == userid %}text-blue-600{% else %}text-gray-700{% endif %}">
      {{ message.sender_id }}
    </span>
    <p class="text-sm text-gray-600">{{ message.message }}</p>
    <p class="text-xs text-gray-400">{{ message.timestamp|date:"H:i:s" }}</p>
  </div>
{% endfor %}
