{% extends 'base.html' %}
{% block title %}Login | OfferEdge{% endblock %}

{% block content %}
<section class="relative min-h-[60vh] flex items-center justify-center px-4 py-10">
  <div class="absolute inset-0 -z-10">
    <img src="https://images.unsplash.com/photo-1520607162513-77705c0f0d4a?q=80&w=1600&auto=format&fit=crop" alt="background" class="w-full h-full object-cover opacity-15">
    <div class="absolute inset-0 bg-gradient-to-br from-white/90 via-blue-50/80 to-indigo-50/70"></div>
  </div>

  <div class="w-full max-w-md bg-white/90 backdrop-blur-sm border border-slate-100 p-8 rounded-2xl shadow-xl">
    <h2 class="text-3xl font-extrabold text-center bg-gradient-to-r from-blue-600 to-indigo-700 bg-clip-text text-transparent mb-6">Login</h2>

    {% if error %}
      <p class="text-red-600 text-sm mb-4 text-center">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{% url 'login' %}" class="space-y-5">
      {% csrf_token %}

      <div>
        <label for="userid" class="block text-sm font-medium text-slate-700 mb-1">User ID</label>
        <input type="text" id="userid" name="userid" placeholder="User ID" required class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-xl font-semibold shadow hover:from-blue-700 hover:to-indigo-700 transition">Login</button>
    </form>

    <div class="flex items-center justify-between mt-6 text-sm">
      <a href="{% url 'home' %}" class="text-gray-500 hover:underline">‚Üê Back to Home</a>
      <span class="text-gray-600">New to OfferEdge? <a href="{% url 'signup' %}" class="text-blue-600 hover:underline font-medium">Create an account</a></span>
    </div>
  </div>
</section>
{% endblock %}
