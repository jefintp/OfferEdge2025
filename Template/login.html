{% extends 'base.html' %}
{% block title %}Login | OfferEdge{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Login</h2>

  {% if error %}
    <p class="text-red-600 text-sm mb-4 text-center">{{ error }}</p>
  {% endif %}

  <form method="POST" action="{% url 'login' %}" class="space-y-6">
    {% csrf_token %}

    <!-- User ID Field -->
    <div>
      <label for="userid" class="block text-sm font-medium text-gray-700 mb-1">User ID</label>
      <input type="text" id="userid" name="userid" placeholder="User ID" required class="w-full border rounded px-3 py-2">
    </div>

    <!-- Password Field -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required class="w-full border rounded px-3 py-2">
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
  </form>

  <p class="text-sm text-center text-gray-600 mt-6">
    New to OfferEdge?
    <a href="{% url 'signup' %}" class="text-blue-600 hover:underline font-medium">Create an account</a>
  </p>
</div>
{% endblock %}
